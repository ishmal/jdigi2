<!DOCTYPE html>
<html>
<head>
  <title>Jdigi</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Angular2 Bootstrap">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>-->
  <script src="vendor.bundle.js"></script>
  <script src="app.js"></script>

</head>
<body>



   <div class="navbar navbar-light bg-faded navbar-static-top m-b-1">
     <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#mode_modal">
       &#9776;
     </button>
   </div>

   <div class="modal fade" id="mode_modal">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
         <h4 class="modal-title">Modes</h4>
       </div>
       <div class="modal-body" id="jdigi-config"></div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
       </div>
     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->

   <div class="container">

     <div class="row">
       <canvas id="jdigi-canvas" class="col-md-12" width="800px" height="200px"></canvas>
     </div>

     <div class="row">
       <div id="jdigi-toolbar" class="col-md-12"></div>
     </div>

     <div class="row">
       <textarea id="jdigi-status" class="col-md-12"></textarea>
     </div>

     <div class="row">
       <textarea id="jdigi-output" class="col-md-12"></textarea>
     </div>

     <div class="row">
       <textarea id="jdigi-input" class="col-md-12"></textarea>
     </div>

   </div>

</body>
</html>
